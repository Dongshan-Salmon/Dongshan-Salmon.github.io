<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>登入系統</title>
</head>
<body>
  <h2>登入</h2>
  <input type="text" id="email" placeholder="Email">
  <input type="password" id="password" placeholder="密碼">
  <button onclick="login()">登入</button>

  <p id="result"></p>
  <script>
    async function login() {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      const result = document.getElementById("result");
  
      try {
        const res = await fetch("https://script.google.com/macros/s/AKfycbxMhWQNqO_n3sxQcwO_cLZWTd-dwYMKgi9vVrUhlAmzvHQWTQSZTY_qnRL3YwxSkdq3/exec", {
          method: "POST",
          body: JSON.stringify({ email, password }),
          headers: {
            // ▼▼▼▼▼▼ 唯一的修改在這裡 ▼▼▼▼▼▼
            "Content-Type": "text/plain;charset=utf-8", 
            // ▲▲▲▲▲▲▲▲▲▲▲▲▲▲▲▲▲▲▲▲▲▲▲▲
          }
        });
  
        if (!res.ok) throw new Error("HTTP 錯誤: " + res.status);
  
        const data = await res.json();
        result.innerText = data.success ? "✅ 登入成功" : "❌ 帳號或密碼錯誤";
      } catch (err) {
        result.innerText = "⚠️ 錯誤：" + err.message;
        console.error("Fetch 錯誤：", err);
      }
    }
</script>
</body>
</html>
