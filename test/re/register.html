<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>建立您的帳戶</title>
    <!-- 引入 Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- 引入 Google Fonts 的 Inter 字體 -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        .gradient-bg {
            background-color: #f3f4f6;
            background-image: radial-gradient(at 0% 0%, hsla(253, 16%, 7%, 1) 0px, transparent 50%),
                              radial-gradient(at 50% 0%, hsla(225, 39%, 30%, 1) 0px, transparent 50%),
                              radial-gradient(at 100% 0%, hsla(339, 49%, 30%, 1) 0px, transparent 50%);
        }
    </style>
</head>
<body class="gradient-bg flex items-center justify-center min-h-screen p-4">

    <!-- 主容器 -->
    <div class="w-full max-w-md bg-white/10 backdrop-blur-lg rounded-2xl shadow-2xl overflow-hidden">
        <div class="p-8 md:p-12">
            
            <!-- 訊息顯示區域 -->
            <div id="messageBox" class="p-4 mb-4 text-sm rounded-lg hidden" role="alert"></div>

            <!-- 頁首 -->
            <div class="text-center mb-6">
                <h1 class="text-3xl font-bold text-white tracking-tight">建立新帳戶</h1>
                <p class="text-gray-300 mt-2">只需幾步即可完成註冊</p>
            </div>

            <!-- 註冊表單 -->
            <form id="registerForm" class="space-y-5">
                <!-- 使用者名稱 -->
                <div>
                    <label for="username" class="block text-sm font-medium text-gray-200">使用者名稱</label>
                    <div class="mt-1">
                        <input id="username" name="username" type="text" required
                               class="w-full px-4 py-3 bg-gray-900/50 border border-gray-600 rounded-lg text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-blue-500">
                    </div>
                </div>
                <!-- 密碼 -->
                <div>
                    <label for="password" class="block text-sm font-medium text-gray-200">密碼</label>
                    <div class="mt-1">
                        <input id="password" name="password" type="password" required
                               class="w-full px-4 py-3 bg-gray-900/50 border border-gray-600 rounded-lg text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-blue-500">
                    </div>
                </div>
                <!-- 真實姓名 -->
                <div>
                    <label for="realname" class="block text-sm font-medium text-gray-200">真實姓名</label>
                    <div class="mt-1">
                        <input id="realname" name="realname" type="text" required
                               class="w-full px-4 py-3 bg-gray-900/50 border border-gray-600 rounded-lg text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-blue-500">
                    </div>
                </div>
                <!-- 電子郵件 -->
                <div>
                    <label for="email" class="block text-sm font-medium text-gray-200">電子郵件地址</label>
                    <div class="mt-1">
                        <input id="email" name="email" type="email" required
                               class="w-full px-4 py-3 bg-gray-900/50 border border-gray-600 rounded-lg text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-blue-500">
                    </div>
                </div>
                <!-- 提交按鈕 -->
                <div>
                    <button type="submit" id="registerButton"
                            class="w-full flex justify-center py-3 px-4 mt-4 border border-transparent rounded-lg shadow-sm text-sm font-medium text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-offset-gray-900 focus:ring-blue-500 transition-all duration-300 transform hover:scale-105">
                        註冊
                    </button>
                </div>
            </form>

            <!-- 返回登入連結 -->
            <div class="mt-8 text-center text-sm text-gray-400">
                <p>
                    已經有帳戶了？
                    <a href="index.html" class="font-medium text-blue-400 hover:text-blue-300 transition-colors duration-300">
                        返回登入
                    </a>
                </p>
            </div>
        </div>
    </div>

    <script>
        const WEB_APP_URL = 'https://script.google.com/macros/s/AKfycbxMhWQNqO_n3sxQcwO_cLZWTd-dwYMKgi9vVrUhlAmzvHQWTQSZTY_qnRL3YwxSkdq3/exec';

        document.addEventListener('DOMContentLoaded', () => {
            const registerForm = document.getElementById('registerForm');
            registerForm.addEventListener('submit', async (e) => {
                e.preventDefault();
                displayMessage('', 'clear');

                const registerButton = document.getElementById('registerButton');
                const username = document.getElementById('username').value;
                const password = document.getElementById('password').value;
                const realname = document.getElementById('realname').value;
                const email = document.getElementById('email').value;
                
                if (!username || !password || !realname || !email) {
                    displayMessage('所有欄位都必須填寫。', 'error');
                    return;
                }
                
                setButtonLoading(registerButton, true, '註冊中...');

                const requestBody = {
                    action: 'registerWithDetails',
                    payload: { username, password, realname, email }
                };

                try {
                    const response = await apiCall(requestBody);
                    displayMessage(response.message, response.status);
                    if(response.status === 'success') {
                        setTimeout(() => {
                            window.location.href = 'index.html';
                        }, 2000);
                    }
                } catch (error) {
                    displayMessage('與伺服器連線失敗或回應格式錯誤。', 'error');
                    console.error('Registration Error:', error);
                } finally {
                    setButtonLoading(registerButton, false, '註冊');
                }
            });
        });

        async function apiCall(body) {
             try {
                const response = await fetch(WEB_APP_URL, {
                    method: 'POST',
                    headers: { 'Content-Type': 'text/plain;charset=utf-8' },
                    body: JSON.stringify(body),
                    redirect: 'follow'
                });
                const rawText = await response.text();
                 try {
                    return JSON.parse(rawText);
                } catch(e) {
                    console.error("無法解析 JSON 回應:", rawText);
                    throw new Error("伺服器回應非預期格式。");
                }
            } catch (error) {
                console.error("apiCall 函數出錯:", error);
                throw error;
            }
        }

        function setButtonLoading(button, isLoading, text) {
            if (!button) return;
            button.disabled = isLoading;
            button.textContent = text;
            isLoading ? button.classList.add('opacity-50', 'cursor-not-allowed')
                      : button.classList.remove('opacity-50', 'cursor-not-allowed');
        }
        
        function displayMessage(message, type) {
            const messageBox = document.getElementById('messageBox');
            if (!messageBox) return;
            if (type === 'clear' || !message) {
                messageBox.classList.add('hidden');
                return;
            }
            messageBox.textContent = message;
            messageBox.className = 'p-4 mb-4 text-sm rounded-lg';
            switch(type) {
                case 'success': messageBox.classList.add('bg-green-100', 'text-green-800'); break;
                case 'error': messageBox.classList.add('bg-red-100', 'text-red-800'); break;
                default: messageBox.classList.add('bg-blue-100', 'text-blue-800'); break;
            }
        }
    </script>
</body>
</html>
